<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson 10</title>
	</head>
	<body>
        <form name='f1'>
	        <input type='button' name='btn' value="push"/>
        </form>
		<script>
            window.onload = function(){
                var btn = document.forms.f1.elements.btn;
                
                btn.onclick = function(){
                        this.checked = false;
                        (this.type=="checkbox")?this.type="button":this.type="checkbox";    
                };
            };
        </script>
	</body>
</html>
