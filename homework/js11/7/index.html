<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>Lesson 11</title>
	</head>
	<style>
        .dI{
            color: lightgray;
        }
        .fI{
            color: black;
        }
    </style>
	<body>
<form name='f1'>
	<input type='text' value="Enter text" class="defaultInput" name="inp"/>
</form>
		<script>
            var inp = document.forms.f1.elements.inp;
            inp.className = "dI";
            inp.onfocus = function(){
                this.className="fI";
                if (this.value=="Enter text"){
                    this.value="";    
                };
            };
            inp.onblur=function(){
                if (this.value=="Enter text"){
                    this.className="dI"
                }else this.className="fI"
                if (this.value==""){
                    this.value="Enter text";
                    this.className="dI";
                };
            };
        </script>
	</body>
</html>
